<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <span>Temperature Converter</span>
    <div id="container">
    <div id="tempinput">
    <label>Enter temperature:</label>
    <input type="number" id="inbox"><br>
</div>
    <label id="converto">convert to:</label><br>
   

    <label class="unitlabel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Celsius:</label>
    <input type="radio" id="cbutton" name="unit" class="unitinput"><br>

    <label class="unitlabel">Fahrenheit:</label>
    <input type="radio" id="fbutton" name="unit" class="unitinput"><br>

    <button type="button" id="submit">Submit</button><br>

    <label id="templabel"></label>
</div>
    <script src="temp.js"></script>

</body>
</html>
